<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>weather</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="weatherstyle.css" />
  </head>
  <body>
    <div class="video"><video src="img/weather.mp4" autoplay loop></video></div>
    <div class="wrap">
      <h2>현재 날씨</h2>

      <div class="info">
        <div class="major">
          <img id="icon" />

          <div class="essen">
            <ul>
              <li>기온</li>
              <li id="temp"></li>
            </ul>

            <ul>
              <li>위치</li>
              <li id="place"></li>
            </ul>

            <ul>
              <li>날씨 설명</li>
              <li id="des"></li>
            </ul>
          </div>
        </div>

        <div class="add">
          <ul>
            <li>풍속</li>
            <li id="wind"></li>
          </ul>

          <ul>
            <li>체감온도</li>
            <li id="feel"></li>
          </ul>

          <ul>
            <li>습도</li>
            <li id="hum"></li>
          </ul>

          <!-- <ul>
            <li>강수량</li>
            <li id="rain"></li>
          </ul> -->
        </div>

        <div class="bts">
          <button
            type="button"
            class="btn btn-outline-primary"
            onclick="weather('Busan')"
          >
            부산
          </button>
          <button
            type="button"
            class="btn btn-outline-primary"
            onclick="weather('Seoul')"
          >
            서울
          </button>
          <button
            type="button"
            class="btn btn-outline-primary"
            onclick="weather('Incheon')"
          >
            인천
          </button>
          <button
            type="button"
            class="btn btn-outline-primary"
            onclick="weather('Jeju')"
          >
            제주
          </button>
        </div>

        <!-- <img id="Img" /> -->
      </div>
    </div>

    <script src="weather2.js"></script>
  </body>
</html>

<!--
api란 : 어플리케이션 프로그래밍 인터페이스의 약자
소프트웨어 응용 프로그램에서 다른 소프트웨어 구성요소 또는 서비스와 상호 작용을 하기 위한
인터페이스를 제공하는 프로그래밍 기술을 뜻함

요약하면 프로그램과 데이터베이스 상호작용을 도와주는 역할을 하는 것이 api

동기식 : 순차적으로 작업을 수행하는 것
비동기식 : 앞에서 작업이 끝나지 않았더라도 계속 요청을 받음.
시간이 걸리지 않는 것을 먼저 처리함. 시간이 걸리는 것은 나중에 처리함.

비동기식 형식 :
async() => {
  변수 =  await fetch(주소값)
  변수2 = await 변수.json();
}

async function 함수명() {
  변수 =  await fetch(주소값)
  변수2 = await 변수.json();
}
-->
